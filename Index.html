<html>
<head>
    <title>Photogallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>


<body>
    <div class="container">
        <h1>Grid Gallery</h1>
        <div>
            <span><img src="img1.jpg"></span>
            <span><img src="img2.jpg"></span>
        </div>
        <div><span><img src="Img3.jpg"></span>
            <span><img src="img4.jpeg"></span>
        </div>



        <h1>Sliding Gallery</h1>
        <div id="myCarousel" class="carausel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a><img src="img1.jpg" class="img-responsive"></a>
                        <div class="carousle-content">
                            <p>Water Fall</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a><img src="img2.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Lake</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a><img src="Img3.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Sunset</p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                        <a> <img src="img4.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Landscape</p>
                        </div>
                    </center>
                </div>

            </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body></html>
